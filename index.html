      <body class="bg-neutral-150 font-poppins">
        <div id="root"><div><main class="flex min-h-screen w-full items-center justify-center px-4"><h1 class="sr-only">Fill in the fields below to find out how many years, months and days have passed since you were born</h1><div class="w-full max-w-[52.5rem] rounded-3xl rounded-br-[5.5rem] bg-white px-6 pb-11 pt-[3.25rem] md:rounded-br-[11rem] md:p-14"><form><div class="grid gap-4 font-bold xsm:grid-cols-3 md:grid-cols-[repeat(3,10rem)]"><div class="flex flex-col gap-1 md:gap-2.5"><label class="text-sm uppercase tracking-[0.15em] text-neutral-550" for="day">Day</label><input class="w-full rounded-lg border-[1px] px-3.5 py-3 text-xl text-neutral-900 caret-purple-450 placeholder:text-neutral-550 outline-none md:text-3xl md:px-5 md:py-4 border-neutral-250 focus-visible:border-purple-450" type="text" id="day" placeholder="MM"></div><div class="flex flex-col gap-1 md:gap-2.5"><label class="text-sm uppercase tracking-[0.15em] text-neutral-550" for="month">Month</label><input class="w-full rounded-lg border-[1px] px-3.5 py-3 text-xl text-neutral-900 caret-purple-450 placeholder:text-neutral-550 outline-none md:text-3xl md:px-5 md:py-4 border-neutral-250 focus-visible:border-purple-450" type="text" id="month" placeholder="MM"></div><div class="flex flex-col gap-1 md:gap-2.5"><label class="text-sm uppercase tracking-[0.15em] text-neutral-550" for="year">Year</label><input class="w-full rounded-lg border-[1px] px-3.5 py-3 text-xl text-neutral-900 caret-purple-450 placeholder:text-neutral-550 outline-none md:text-3xl md:px-5 md:py-4 border-neutral-250 focus-visible:border-purple-450" type="text" id="year" placeholder="YYYY"></div></div><div class="relative isolate my-8 flex items-center justify-center before:absolute before:-z-[1] before:h-0.5 before:w-full before:bg-neutral-150 md:my-0"><button class="flex h-16 w-16 items-center justify-center rounded-full bg-purple-450 transition-colors hover:bg-neutral-900 focus-visible:bg-neutral-900 md:ml-auto md:h-24 md:w-24" type="submit" aria-label="submit form"><span class="block h-[24px] w-[26px] md:h-[44px] md:w-[46px]"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"></path></g></svg></span></button></div></form><div><p class="whitespace-nowrap text-xlClamp font-extrabold italic leading-[1.1] text-neutral-900 xsm:text-[3.25rem] md:text-8xl md:leading-[1.1]"><span class="text-purple-450">--</span><span> years</span></p><p class="whitespace-nowrap text-xlClamp font-extrabold italic leading-[1.1] text-neutral-900 xsm:text-[3.25rem] md:text-8xl md:leading-[1.1]"><span class="text-purple-450">--</span><span> months</span></p><p class="whitespace-nowrap text-xlClamp font-extrabold italic leading-[1.1] text-neutral-900 xsm:text-[3.25rem] md:text-8xl md:leading-[1.1]"><span class="text-purple-450">--</span><span> days</span></p></div></div></main></div></div>
